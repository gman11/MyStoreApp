<div class="detail-container">
    <img [src]='item.url' >
    <div class="detail-item">
        <h1>{{item.name}}</h1>
        <h3>{{item.price | currency}}</h3>
        <h3>{{item.description}}</h3>
       
        <select class="select-input" id="numberSelect" #numberSelect> 
            <option value=1>1 </option>
            <option value=2>2 </option>
            <option value=3>3 </option>
            <option value=4>4 </option>
            <option value=5>5 </option>
            <option value=6>6 </option>
            <option value=7>7 </option>
            <option value=8>8 </option>
            <option value=9>9 </option>
            <option value=10>10 </option>
         </select>
        
        <button class="addButton btn"  (click)="addToCart(item, numberSelect.value)">Add to cart</button>
        <a routerLink="/" class="back-link">Back to product list</a>
    </div>
</div>
